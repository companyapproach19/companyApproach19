  <body>
  
  

    <h1>Firmar Pedido</h1>
<form  class="myForm" method="get" enctype="application/x-www-form-urlencoded" onsubmit="display()">

<p>
<label>Nombre 
<input type="text" name="customer_name" id="customer_name"  onfocusout="actualizarJsonNombreTransportista()" required>
</label> 
</p>

<p>
<label>Identificador 
<input type="text" name="identificador" id="identificador" required onfocusout="actualizarJsonIdentificador()" >
</label>
</p>


<p>
<label>Fecha de Entrega 
<input type="date" name="departure_date" id="departure_date" required onfocusout='actualizarJsonFechaDeEntrega()' >
</label>
</p>

<p>
<label>Fecha de Recogida 
<input type="date" name="delivered_date" id="delivered_date" required onfocusout='actualizarJsonFechaDeRecogida()'>
</label>
</p>
	
<p>
<label>Seleccione Empresa 
<select id="company" name="company" onfocusout='actualizarJsonEmpresa()'required>
<option value="" selected="selected">Select One</option>
<option value="Empresa Santander" >Empresa Santander</option>
<option value="Empresa Ruiz S.A." >Empresa RUIZ S.A.</option>
<option value="Autónomo" >Autónomo </option>
</select>
</label> 

</p>

<p>
<label>Descripción 
<textarea name="comments" maxlength="500"></textarea>
</label>
</p>


<p><button type="button" onclick="actualizarFirma()">Firmar pedido</button></p>

<p><label><input class="btn btn-primary" type="submit" value="FINALIZAR">
</label>
</p>
</form>
