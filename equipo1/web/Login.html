<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
   <!--Made with love by Mutiullah Samim -->
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="Login.css">

	<!-- Import jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign In</h3>
			</div>
			<div class="card-body">
				<form>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" id="username">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" id="password">
					</div>
					<div class="form-group">
						<input type="button" onclick="login()" value="Login" class="btn float-right login_btn">
					</div>
				</form>
			</div>
			
		</div>
	</div>
</div>

<! Utilizaremos jquery más adelante para las peticiones >
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>

<script>

  var respuesta;
  
  function login() {

      var actor = hacerPeticion();
      
      //Comprobamos que el usuario del json que nos devuelven coincide con el que nos han escrito
      if (actor != null) {
	  window.open(actor.redirect);
      }
  }

  function hacerPeticion(){
       var request = $.ajax({
	   // la URL para la petición
	   url : '/loginUser',
	   
	   // la información a enviar
	   // (también es posible utilizar una cadena de datos)
	   data : '{ "name":"' + $("#username") + '" , "pwd":"' + $("#password") + ' " }',
	   
	   // especifica si será una petición POST o GET
	   type : 'POST',
	   
	   // el tipo de información que se espera de respuesta
	   dataType : 'json',
	   
	   // código a ejecutar si la petición es satisfactoria;
	   // la respuesta es pasada como argumento a la función
       });
      request.done(function(data){
	  return JSON.parse(data);
      });
      request.fail(function(data) {
	  
      });
      
  }
  
 
</script>

</body>
</html>
