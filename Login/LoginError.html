<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
   <!--Made with love by Mutiullah Samim -->
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="Login.css">

<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign In</h3>
			</div>
			<div class="card-body">
				<form>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" id="username">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" id="password">
					</div>
					<div class="form-group">
						<input type="button" onclick="login()" value="Login" class="btn float-right login_btn">
					</div>
				</form>
				<p class="error" id="mensajeError"><strong>Usuario o contraseña incorrectos</strong></p>
			</div>
			
		</div>
	</div>
</div>
<script>

  // TODO:  Llamar a la función correspondiente en la base de datos para obtener el json del actor que se ha loggeado
  
  // TODO: En lo que devuelva la función, si el login es correcto, mostrar la pantalla principal. Si no, mostrar la pantalla de error.

  function login() {
      
      //Comprobamos que el usuario del json que nos devuelven coincide con el que nos han escrito
      if (document.getElementById("username").value == "username" ){ //cambiar "username" por Actor.username del JSON
	      // && JSON.Actor.username != "error") { 
	  vistaPrincipal();
      }
      else {
	  vistaError();
      }
  }
  
  function vistaPrincipal() {
      window.location.replace("vistaPrincipal.html");
      //switch(JSON.Actor.tipo) { case "Agricultor": window.location.replace("..") etc }
      window.location.replace("vistaPrincipal.html"); 
  }
  function vistaError() {
      window.location.replace("LoginError.html");
  }
</script>

</body>
